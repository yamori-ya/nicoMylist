<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
<head>
<title>マイリスト</title>
<link rel="stylesheet" href="css/nicoMylist.css">
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript" src="js/SheetApi.js"></script>
<script type="text/javascript" src="js/mylistScript.js"></script>

<!-- <link rel="stylesheet" href="sortable-theme-dark.css" />
<script type="text/javascript" src="Sortable.min.js"></script> -->
<!-- <script src="Sortable.min.js"></script> -->
</head>

<body>
	
	<header id="header-fixed">
		<span style="float:left;">
			aaa
		</span>
		<ul class="menu">
			<li><button id="delete">削除</button></li>
			<li><svg id="edit"  ><use xlink:href="sprite.svg#icon-edit"  /></svg></li>
			<li><svg id="reload"><use xlink:href="sprite.svg#icon-reload"/></svg></li>
			<li><svg id="option"><use xlink:href="sprite.svg#icon-option"/></svg></li>
		</ul>
	</header>
	
	<div id="content">
		<div id="folder">
			<ul id="folder-list"></ul>
		</div>
			
		<div id="mylist">
			<ul id="video"></ul>
		</div>
	</div>
	
	<div id="load-layer"></div>
	<div id="loader"></div>
	
	<div class="scroll-btn">
		<a title="一番上へ" class="top"   ><svg><use xlink:href="sprite.svg#icon-arrow"/></svg></a>
		<a title="一番下へ" class="bottom"><svg><use xlink:href="sprite.svg#icon-arrow"/></svg></a>
	</div>

</body>
</html>
