<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
<head>
<title>info</title>

<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/function.js"></script>
<script type="text/javascript" src="../js/pop.js"></script>
<style>
body {
	min-width: 300px;
	min-height: 250px;
}
#show-mylist {
	text-align: right;
}
#show-mylist button {
	white-space: nowrap;
	outline: none;
	color: #53a8ec;
	border: 1px solid #53a8ec;
	border-radius: 3px;
	background: none;
	cursor: pointer;
	height: 30px;
	transition: 100ms;
}
#show-mylist button:hover {
	color: #ffffff;
	background: #53a8ec;
}
#title {
	white-space: nowrap;
	font-size: 18px;
	font-weight: 550;
}
#mylist {
	display: flex;
}
.buttons {
	margin: 0 0 0 auto;
}

.but_frame {
	height: 24.9px;
	width: 30px;
	/* fill: #373737; */
}
.but_frame path {
	transition: 0.3s;
}
.added {
	cursor: default;
	fill: #cccccc;
}
.free {
	fill: #373737;
}
.free:hover {
	fill: #e6485c;
}
.mylist-button {
	padding: 0;
	margin: 3px;
	background: none;
	border: 0;
	cursor: pointer;
	outline: none;
}

#modal {
  display: none;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
}
#modal-back {
  background: rgba(0,0,0,0.8);
  position: absolute;
  height: 100vh;
  width: 100%;
}
#modal-content {
  position: absolute;
  padding: 40px;
  background: #fff;
  transform: translate(-50%,-50%);
  width: 60%;
  top: 150px;
}
</style>
</head>
<body>
	
	
	<div id="show-mylist">
		<button>マイリストを表示</button>
	</div>
	
	
	<!-- 開いている動画 -->
	<div id="video-info">
		
		<div id="title">
			
		</div>
		
		<div id="mylist">
			<span class="buttons">
				<select id="folder"></select><button id="add">←追加</button>
			</span>
		</div>
	</div>
	
	<!-- 再生中の動画コントローラ-->
	<div id="playing">
		
	</div>
	
</body>
</html>
