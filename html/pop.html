<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
<head>
<title>info</title>

<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/function.js"></script>
<script type="text/javascript" src="../js/pop.js"></script>
<style>
body {
	min-width: 300px;
	min-height: 250px;
}
#show-mylist {
	text-align: right;
}
#show-mylist a {
	display: inline-block;
	padding: 3px;
	margin-bottom: 5px;
	text-decoration: none;
	white-space: nowrap;
	color: #53a8ec;
	border: 1px solid #53a8ec;
	border-radius: 3px;
	transition: 100ms;
}
#show-mylist a:hover {
	color: #ffffff;
	background: #53a8ec;
}
#title {
	white-space: nowrap;
	font-size: 18px;
	font-weight: 550;
}
#mylist {
	margin: 0 0 0 auto;
	float: right;
}
#mylist > div {
	margin-top: 4px;
	text-align: right;
}
textarea {
	width: 220px;
	height: 40px;
}
#action > * {
	width: 56px;
	height: 26px;
}

#result.busy::after {
	text-align: center;
	content: url(../img/load.gif);
}

#result.done::after,
#result.err::after {
	text-align: center;
	line-height: 25px;
	font-size: small;
}
#result.done::after {
	content: '完了';
}
#result.err::after {
	font-weight: bold;
	color: red;
	content: '失敗';
}


</style>
</head>
<body>
	
	<div id="show-mylist">
		<a href="/html/mylist.html" target="_blank">マイリストを表示</a>
	</div>
	
	
	<!-- 開いている動画 -->
	<div id="video-info">
		
		<div id="title"></div>
		
		<div id="mylist">
			
			<div class="folder">
				<span>フォルダ</span>
				<select id="folder"></select>
			</div>
			<div class="tag">
				<span>タグ</span>
				<textarea id="tag"></textarea>
			</div>
			<div class="comment">
				<span>コメント</span>
				<textarea id="comment"></textarea>
			</div>
			
			<div id="action">
				<button id="add">追加</button>
				<span id="result"></span>
			</div>
		</div>
	</div>
	
	<!-- 再生中の動画コントローラ-->
	<div id="playing">
		
	</div>
	
</body>
</html>
