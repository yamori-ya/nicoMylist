<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
<head>
<title>Option</title>
<link rel="icon" type="image/x-icon" href="../img/icon48.png">
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/function.js"></script>
<script type="text/javascript" src="../js/SheetApi.js"></script>
<script type="text/javascript" src="../js/option.js"></script>
<link rel="stylesheet" type="text/css" href="../css/option.css">
</head>

<body>

<template>
<div>
</div>
</template>


<center>
	<div id="error_str" style="color:#FF0000"></div>
</center>

<div id="main" class="center" style="margin-top: 60px;">
	
	
	<div style="margin-bottom: 10px">
		<p class="caption">Book ID</p>
		<input type="text" id="bookId">
	</div>
	<button id="create" class="center">スプレッドシートを新しく作る</button>
	
	
	<span style="display: block;height: 40px;"></span>
	
	
	<div>
		<p class="center" style="display:block;">ニコニコ動画</p>
	</div>
	<div>
		<p class="caption">動画が見えるところまで自動スクロール</p>
		<div class="toggle">
			<input type="checkbox"  id="nico-scroll" class="tgl-chk">
			<label class="tgl-lbl" for="nico-scroll"></label>
		</div>
	</div>
	<div>
		<p class="caption">画面クリック再生機能を追加</p>
		<div class="toggle">
			<input type="checkbox"  id="nico-click2play" class="tgl-chk">
			<label class="tgl-lbl" for="nico-click2play"></label>
		</div>
	</div>
	
	
	<button id="save" class="center" disabled>保存</button>
	
	<br>
	<a id="goList" href="mylist.html" style="display:block;" class="center">マイリストへ</a>
</div>

<div id="load-layer">
	<img src="../img/load.gif">
</div>

</body>
</html>
