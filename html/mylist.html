<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
<head>
<title>マイリスト</title>
<link rel="icon" type="image/x-icon" href="../img/icon48.png">
<link rel="stylesheet" href="../css/mylist.css">
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/function.js"></script>
<script type="text/javascript" src="../js/SheetApi.js"></script>
<script type="text/javascript" src="../js/mylist.js"></script>

<!-- <link rel="stylesheet" href="sortable-theme-dark.css" />
<script type="text/javascript" src="Sortable.min.js"></script> -->
<!-- <script src="Sortable.min.js"></script> -->
<base target="_blank">
</head>

<body>
	
	<template id="spinner-tmp">
	<div>
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
	</div>
	</template>
	
	
	<header id="header-fixed">
		<div class="search">
			<form class="" method="get">
				<input type="text" class="text" name="fstr">
				<input type="hidden" name="list">
				<label>
					<input type="submit" style="display:none;">
					<svg id="search"><use href="../sprite.svg#icon-search"/></svg>
				</label>
			</form>
		</div>
		
		<ul class="menu">
			<li><svg id="edit"  ><use href="../sprite.svg#icon-edit"/></svg></li>
			<li><svg id="reload"><use href="../sprite.svg#icon-reload"/></svg></li>
			<li><svg id="option"><use href="../sprite.svg#icon-option"/></svg></li>
		</ul>
	</header>
	
	
	<div id="editor">
		<div>
			<button id="add" style="margin-right: 50px;">フォルダを追加</button>
			<select class="" name=""></select>
			<button id="move">移動</button>
			<button id="copy">コピー</button>
			<button id="delete">削除</button>
		</div>
	</div>
	
	<div id="content">
		<div id="folder">
			<ul id="folder-list">
				<template id="folder-tmp">
				<li><a target="_self" href></a></li>
				</template>
			</ul>
		</div>
			
		<div id="mylist">
			<ul id="video">
				<template id="tag-tmp">
					<li><span></span></li>
				</template>
				<template id="video-tmp">
				<li data-id id class="list">
					<div class="video">
						<div class="check"><input type="checkbox"><label></label></div>
						<a class="thumbnail" href><img src></a>
						<div>
							<div class="title"><a href></a></div>
							<ul class="tag"></ul>
							<div class="comment"></div>
						</div>
						<div class="handle">
							<svg><use href="../sprite.svg#icon-handle"/></svg>
						</div>
						
						<div class="play-here">
							<button class="play-button" value>
								<svg><use href="../sprite.svg#icon-play_here"/><span>連続再生</span></svg>
							</button>
						</div>
					</div>
				</li>
				</template>
			</ul>
		</div>
	</div>
	
	<div id="load-layer">
		<img src="../img/load.gif">
	</div>
	
	<div class="scroll-btn">
		<a title="一番上へ" class="top"   ><svg><use href="../sprite.svg#icon-arrow"/></svg></a>
		<a title="一番下へ" class="bottom"><svg><use href="../sprite.svg#icon-arrow"/></svg></a>
	</div>

</body>
</html>
